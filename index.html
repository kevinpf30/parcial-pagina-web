<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>

        <form id="formLogin">
            <div class="form-group">
                <label>Correo electrónico</label>
                <input type="email" placeholder="@gmail.com"  required name="username">
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" placeholder="••••••••" required name="password">
            </div>
            <div class="remember-container">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Recordar sesión</label>
            </div>

            <button type="submit" class="btn-login" id="btnLogin">Entrar</button>
        </form>

        <div class="extra-links">
            <p>¿No tienes cuenta? <a href="registro.html">Registrarse</a></p>
        </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
